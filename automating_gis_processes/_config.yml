# Book settings
# Learn more at https://jupyterbook.org/customize/config.html
title: 공간정보 분석 Ⅰ
author: 백관구(Kwan-Gu Baek), 신지민(JiMin Shin)
copyright: "2023"
logo: "autogis-logo_300x210px.svg"

# Auto-exclude files not in the toc
only_build_toc_files: false

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Launch button settings
launch_buttons:
  notebook_interface: jupyterlab

# Information about where the book exists on the web
# repository:
#   url: https://github.com/Kwan-Gu/geospatial_analysis  # Online location of your book
#   path_to_book: book  # Optional path to your book, relative to the repository root
#   branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  comments:
    utterances:
      repo: "Kwan-Gu/geospatial_analysis"
  use_multitoc_numbering: false

# Sphinx
sphinx:
    config:
      html_theme_options:
        use_download_button: false
        repository_url: https://github.com/Kwan-Gu/geospatial_analysis
        use_issues_button: true
        use_repository_button: false
        use_edit_page_button: false
